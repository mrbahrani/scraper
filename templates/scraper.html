<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../static/css/scraper.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<script src="../static/js/jquery-2.2.3.min.js	"></script>
	</head>
	<body>
		<div id="empty-div"></div>
		<div id="container">
			<div id="title">
				<b class="need-font" id="site-title">CafeScraper</b>
			</div>
			<div id="search-input-div">
				<form id="app-search" method="POST" action="http://127.0.0.1:5000/res">
					<input type="text" name="seacrh-input" id="search-input" class="need-font" placeholder="Type here . . ."/>
					<input type="submit" id="submit-search" style="display:none;"/>
				</form>
			</div>
			<div id="search-button-div">
				<button type="button" id="search-button" class="btn btn-default need-font" onclick="submitSearch()">Go Search!</button>
			</div>
		</div>
	
	<script>
		function submitSearch(){
			$("submit-search").click()
		}
	</script>
	</body>
</html>
